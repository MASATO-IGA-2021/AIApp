name: Literals
on: push
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - run: printenv | grep 'Literal_'
        env: 
          LITERAL_NULL: ${{ null }}
          LITERAL_BOOLEAN: ${{ true }}
          LITERAL_NUMBER: ${{ 42 }}
          LITERAL_STRING: ${{ 'Hello' }}
          LITERAL_OMIT_STRING: World